<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 Lab Solution</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
		body{background-color: #ddd;}
		#container{
			background-color: white;
			margin: 0 auto;
			width: 800px;
			padding: 20px;

			
		}

		article{
			padding-top: 20px;
			column-count: 3;
			column-gap: 20px;
			column-rule: dotted 4px #ccc;
			
		}
	</style>
    
</head>
  <body>
    <form>
      <h4>Add New car Form</h4>
      <div>
        <label for="newModel">Model</label>
        <input id="newModel" placeholder="Urus" />
      </div>
      <div>
        <label for="newParking">Parking #</label>
        <input id="newParking" placeholder="parking #" />
      </div>
      <button id="submitCar">Submit</button>
    </form>

    <form>
      <h4>Update Student Form</h4>
      <div>
        <label for="updateId">Car Id</label>
        <input id="updateId" />
      </div>
      <div>
        <label for="updateModel">Model</label>
        <input id="updateModel" />
      </div>
      <div>
        <label for="updateParking">Parking #</label>
        <input id="updateParking" />
      </div>
      <button id="updateCar">Update</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Car ID</th>
          <th>Model</th>
          <th>Parking #</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
   
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
 
    <script src="./week12.js"></script>
  </body>
</html>
